{% load static %}
<reply class="flex items-end justify-between py-4 border-t">
    <div class="flex">
        {% if reply.author %}
        <a href="{% url 'profile_visit' reply.author.username %}">
            <img class="w-8 h-8 object-cover rounded-full mr-2" src="{{ reply.author.profile.avatar }}">
        </a>
        {% else %}
        <img class="w-8 h-8 object-cover rounded-full" src="{% static 'images/avatar_default.svg' %}"> 
        {% endif %}
        <div class="w-fit">
            {% if reply.author %}
            <a class="block" href="{% url 'profile_visit' reply.author.username %}">
                <span class="font-bold hover:underline">{{ reply.author.profile.name }}</span>
                <span class="text-sm text-gray-400">@{{ reply.author.username }}</span>
            </a>
            {% else %}
            <span class="text-sm text-gray-400">No author</span>
            {% endif %}
            <div class="mr-3">{{ reply.body }}</div>
        </div>
    </div>
    <div class="flex items-center gap-4 [&>a:hover]:underline">
        <div class="flex items-center gap-1">
            <img class="w-5 -mt-1" src="https://img.icons8.com/small/24/000000/fire-heart.png">
            1
        </div>
        <a href="">Like</a>
        {% if user.is_authenticated and reply.author == user %}
        <a href="{% url 'reply_delete' reply.id %}">Delete</a>
        {% endif %}
    </div>
</reply>
